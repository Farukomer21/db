
syntax = "proto3";

package reservationManagement;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
message reservation {
    string id = 1;
    string guestId = 2;
    string roomId = 3;
    google.protobuf.Timestamp checkInDate = 4;
    google.protobuf.Timestamp checkOutDate = 5;
    string reservationCode = 6;
    repeated string packages = 7;
    repeated string specialRequests = 8;
    string paymentId = 9;
    int32 status = 10;
    int32 numGuests = 11;
    double totalPrice = 12;
    string notes = 13;
}




message VoidRequest {}

message CurrentUserReply {
    string userId = 1;
    string sessionId = 2;
    string fullname = 3;
    string email = 4;
    string roleId = 5;
    string avatar = 6;
    bool emailVerified = 7;
        string accessToken = 8;
}

message HelloMessageReply {
    string hello = 1;
}

service reservationManagementService {
    rpc currentUser(VoidRequest) returns (CurrentUserReply);
    rpc helloMessage(VoidRequest) returns (HelloMessageReply);
}