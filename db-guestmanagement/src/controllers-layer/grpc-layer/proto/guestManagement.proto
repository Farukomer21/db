
syntax = "proto3";

package guestManagement;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
message guest {
    string id = 1;
    string fullname = 2;
    string email = 3;
    string phoneNumber = 4;
    string address = 5;
    string notes = 6;
}




message VoidRequest {}

message CurrentUserReply {
    string userId = 1;
    string sessionId = 2;
    string fullname = 3;
    string email = 4;
    string roleId = 5;
    string avatar = 6;
    bool emailVerified = 7;
        string accessToken = 8;
}

message HelloMessageReply {
    string hello = 1;
}

service guestManagementService {
    rpc currentUser(VoidRequest) returns (CurrentUserReply);
    rpc helloMessage(VoidRequest) returns (HelloMessageReply);
}